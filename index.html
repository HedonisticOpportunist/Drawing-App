<!DOCTYPE html>
<html>

<head>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.dom.js"></script>
    <script src="lib/iro.js"></script>

    <script src="lib/p5.scribble.js"></script>
    <script src="lib/p5.shape.js"></script>
    <script src="lib/p5.play.js"></script>

    <!-- gateway script and relevant helper functions -->
    <script src="sketch.js"></script>
    <script src="helpers/eventHelpers.js"></script>
    <script src="helpers/colourPalette.js"></script>

    <script src="helpers/drawingHelpers.js"></script>
    <script src="helpers/toolbox.js"></script>
    <script src="helpers/startHelpers.js"></script>

    <!-- tool-related scripts -->
    <script src="tools/freehandTool.js"></script>
    <script src="tools/lineToTool.js"></script>
    <script src="tools/sprayCanTool.js"></script>

    <script src="tools/stampTool.js"></script>
    <script src="tools/mirrorDrawTool.js"></script>
    <script src="tools/addTransparentLayerTool.js"></script>

    <script src="tools/imageTool.js"></script>
    <script src="tools/geometricShapesTool.js"></script>
    <script src="tools/eraserTool.js"></script>

    <script src="tools/randomStringTool.js"></script>
    <script src="tools/3DTool.js"></script>
    <script src="tools/animationTool.js"></script>

    <script src="tools/croppingTool.js"></script>

    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="box header">Hedochan's Drawing App ( ≚ᄌ≚)ƶƵ
            <a class="btn clear">Clear</a>
            <a class="btn save">Save</a>
            <a class="btn reload">Reload Application</a>
            <a class="btn help" href="help.html">Help</a>
            <input type="range" class="slider" min="10" max="100" step="10" oninput="displaySliderValue(this.value)">
            <output id="output"></output>
            <a class="credits" href="icon_credits.html">Icon Credits</a>
            <a class="credits" href="final_report.html">Report</a>
        </div>
        <div class="box" id="sidebar"></div>
        <div id="content"></div>
        <div class="box colourPalette">
            <div class="picker"></div>
        </div>
        <div class="box options">
            <!-- Additional Buttons -->
            <a class="btn shapes" id="shapes_btn">Fill Shape With Random Colours</a>
            <a class="btn crop" id="crop_btn">Crop</a>
            <a class="btn direction" id="horizontal_btn">Make Horizontal</a>
            <a class="btn direction" id="vertical_btn">Make Vertical</a>
            <!-- Shape images -->
            <input type="image" loading="lazy" class="shape" id="shape_triangle" src="assets/triangle.webp">
            <input type="image" loading="lazy" class="shape" id="shape_ellipse" src="assets/circle.webp">
            <input type="image" loading="lazy" class="shape" id="shape_rectangle" src="assets/rounded-rectangle.webp">
            <input type="image" loading="lazy" class="shape" id="shape_heart" src="assets/heart.webp">
            <input type="image" loading="lazy" class="shape" id="shape_line" src="assets/minus.webp">
            <!-- Cat Images -->
            <input type="image" loading="lazy" class="cat" id="unicorn cat" src="assets/unicorn_cat.webp">
            <input type="image" loading="lazy" class="cat" id="blue cat" src="assets/blue_cat.webp">
            <input type="image" loading="lazy" class="cat" id="sleeping cat" src="assets/kitty.webp">
            <input type="image" loading="lazy" class="cat" id="black cat" src="assets/black-cat.webp">
            <input type="image" loading="lazy" class="cat" id="happy cat" src="assets/cat_image.webp">
            <!-- Paw Images -->
            <input type="image" loading="lazy" class="stamp" id="pink paw" src="assets/paw.webp">
            <input type="image" loading="lazy" class="stamp" id="black pawprints" src="assets/pawprints.webp">
            <input type="image" loading="lazy" class="stamp" id="brown pawprints" src="assets/brown_paw.webp">
            <!-- 3D Images-->
            <input type="image" loading="lazy" class="threedim" id="threedim_sphere" src="assets/sphere.webp">
            <input type="image" loading="lazy" class="threedim" id="threedim_cone" src="assets/cone.webp">
            <!-- Animation Images-->
            <input type="image" loading="lazy" class="animation" id="rubik" src="assets/rubik.webp">
            <input type="image" loading="lazy" class="animation" id="running_cat" src="animations/run.webp">
            <input type="image" loading="lazy" class="animation" id="ghost" src="animations/ghost.webp">
            <input type="image" loading="lazy" class="animation" id="sleeping_cat_sprite" src="animations/kitten3.webp">
        </div>
    </div>
</body>

</html>
